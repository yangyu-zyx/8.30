<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>showList</title>
    <link rel="stylesheet" href="{CSS_ADD}admin/bootstrap.css">
    <link rel="stylesheet" href="{CSS_ADD}admin/showcon.css">
    <script src="{JS_ADD}jquery-3.4.1.min.js"></script>
    <script src="{JS_ADD}showcon.js"></script>
</head>
<body>
    <div class="container">
        <table class="table table-bordered">
            <tr>
                <td>所属栏目</td>
                <td>标题</td>
                <td>操作</td>
            </tr>
            {foreach $data as $v}
            <tr>
                <td>{$v["cname"]}</td>
                <td>{$v["ctitle"]}</td>
                <td>
                    <a href="/htdocs/mvc/index.php/admin/content/show?conid={$v['conid']}">查看</a>
                    <a href="/htdocs/mvc/index.php/admin/content/edit?conid={$v['conid']}">编辑</a>
                    <a href="/htdocs/mvc/index.php/admin/content/del?conid={$v['conid']}">删除</a>
                </td>
            </tr>
            {/foreach}
        </table>
    </div>
</body>
</html>
